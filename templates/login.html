<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">  <!-- Updated line -->
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/login">User Login</a></li>
        </ul>
    </nav>
    
    <div class="form-wrapper">
        <div class="form-container">
            <div class="form" id="sign-in-form">
                <h2>Sign In</h2>
                <form action="#">
                    <div class="form-control">
                        <input type="text" required>
                        <label>Email or phone number</label>
                    </div>
                    <div class="form-control">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit">Sign In</button>
                    <div class="form-help"> 
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#">Need help?</a>
                    </div>
                </form>
                <p>New to WealthWise? <a href="#" onclick="toggleForms()">Sign up now</a></p> 
            </div>

            <div class="form hidden" id="sign-up-form">
                <h2>Sign Up</h2>
                <form action="#">
                    <div class="form-control">
                        <input type="text" required>
                        <label>Email or phone number</label>
                    </div>
                    <div class="form-control">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="form-control">
                        <input type="password" required>
                        <label>Confirm Password</label>
                    </div>
                    <button type="submit" onclick="submitSignUp()">Finish</button>
                    <p>Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const signInForm = document.getElementById('sign-in-form');
            const signUpForm = document.getElementById('sign-up-form');

            signInForm.classList.toggle('hidden');
            signUpForm.classList.toggle('hidden');
        }

        function submitSignUp() {
            alert('Account created! You can now sign in.');
            toggleForms(); // Switch to sign-in form
        }
    </script>
</body>
</html>
