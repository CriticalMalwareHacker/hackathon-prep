
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
    <style>
        /* Inline styles for the chatbot */
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            border: 1px solid #ccc;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            transform: translateY(100%); /* Start hidden */
            transition: transform 0.3s ease-in-out; /* Smooth transition */
            overflow: hidden; /* Hide overflow */
        }

        #chat-header {
            background-color: #0073e6;
            color: white;
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }

        #chat-content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            height: 300px; /* Fixed height */
            display: none; /* Initially hidden */
        }

        #message {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 0 0 50px; /* Fixed height */
        }

        #send {
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send:hover {
            background-color: #005bb5;
        }

        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0073e6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001; /* Ensure button is on top */
        }

        #chat-toggle:hover {
            background-color: #005bb5;
        }

        .page-container {
            padding: 100px 20px; /* Added top padding to push content below the navbar */
            display: flex;
            justify-content: space-between; /* Space between left and right content */
            align-items: flex-start; /* Align items to the top */
        }

        .left-content {
            width: 40%; /* Adjusted width */
            position: relative; /* For the background image */
            color: white;
            padding: 20px;
            height: calc(100vh - 100px); /* Full height minus navbar */
        }

        .bold-text {
            font-weight: bold;
            font-size: 2em; /* Adjust size as needed */
            margin-bottom: 20px; /* Space below the text */
            color: white; /* Text color */
        }

        .left-content::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url("your-background-image-url.jpg"); /* Replace with your image URL */
            background-size: cover;
            opacity: 0.3; /* Adjust opacity for better visibility */
            z-index: -1; /* Send it behind the text */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/login">User Login</a></li>
        </ul>
    </nav>

    <div class="page-container">
        <div class="left-content">
            <h1>Login Details</h1>
            <p>Your existing login details go here.</p>
            <div class="bold-text">Talk to the right people</div>
        </div>

        <div class="form-container">
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" placeholder="e.g., John" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Smith" required>
                </div>

                <div class="form-group">
                    <label for="email">Company Email *</label>
                    <input type="email" id="email" name="email" placeholder="john.smith@company.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <div id="chatbot">
            <div id="chat-header">Chatbot</div>
            <div id="chat-content"></div>
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send">Send</button>
        </div>

        <button id="chat-toggle">Chat</button>
    </div>

    <script>
        // Toggle chat display
        const chatbot = document.getElementById('chatbot');
        const chatHeader = document.getElementById('chat-header');
        const chatToggle = document.getElementById('chat-toggle');
        const chatContent = document.getElementById('chat-content');

        chatHeader.onclick = function() {
            const isVisible = chatContent.style.display === 'block';
            chatContent.style.display = isVisible ? 'none' : 'block';
            chatbot.style.transform = isVisible ? 'translateY(100%)' : 'translateY(0)';
        };

        chatToggle.onclick = function() {
            chatHeader.click(); // Toggle chat when the button is clicked
        };

        const sendButton = document.getElementById('send');
        const messageInput = document.getElementById('message-input');

        sendButton.onclick = function() {
            const userQuery = messageInput.value.trim();
            if (userQuery) {
                appendMessage('User: ' + userQuery);
                messageInput.value = ''; // Clear input

                // Send message to server
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: userQuery })
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('Bot: ' + data.response);
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage('Bot: Sorry, there was an error. Please try again.');
                });
            }
        };

        function appendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatContent.appendChild(messageElement);
            chatContent.scrollTop = chatContent.scrollHeight; // Auto scroll to the bottom
        }
    </script>
</body>
</html>
